<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/getData" methon="post">
      <label for="">請輸入一個數字</label>
      <input name="number" type="text" id="inputValue" />
      <button type="submit" id="sendBtn">送出</button>
    </form>
    <p class="result"></p>
    <script>
      const sendBtn = document.getElementById('sendBtn')
      const text = document.getElementById('inputValue')
      const result = document.querySelector('.result')

      app.post('/getData', (req, res) => {
        // res.send('str')
        res.redirect('sum.html')
      })
      sendBtn.addEventListener('click', function (e) {
        e.preventDefault()
        var str = text.value
        // console.log(str)

        var xhr = new XMLHttpRequest()
        xhr.open('post', '/getData')
        xhr.setRequestHeader(
          'Content-type',
          'application/x-www-form-urlencoded',
        )
        //number=10
        var data = 'number=' + str
        xhr.send(data)
        xhr.onload = function () {
          result.innerHTML = xhr.responseText
        }
        text.value = ' '
      })
    </script>
  </body>
</html>
